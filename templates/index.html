<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Flask Demo</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Atlanta Falcons</h1>
  </header>

  <section id="content">
    <ul>
      <h2>
        {{ record.team }}
      </h2>
      <p>
        Current Record: {{ record.wins }} – {{ record.losses }}{% if record.ties %} – {{ record.ties }}{% endif %}
      </p>
    </ul>
    <ul>
      {% for item in data %}
        <li>{{ item.name }} — {{ item.score }}</li>
      {% else %}
        <li>No data available</li>
      {% endfor %}
    </ul>
  </section>

  <script src="/static/js/main.js"></script>
</body>
</html>
