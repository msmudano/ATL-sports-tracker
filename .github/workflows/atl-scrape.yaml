name: Scrape Atlanta Sports Info

on:
  schedule:
    - cron: '0 11,23 * * *'  # runs daily at 6am EST, 6pm EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      # Run Scrapers
      - name: Run Falcons scraper
        run: python scraper_falcons.py
      - name: Run Hawks scraper
        run: python scraper_hawks.py
      - name: Run GT Football scraper
        run: python scraper_gt.py
      - name: Run GT Basketball scraper
        run: python scraper_gt_bb.py

      # Commit & push updated data.json if changed
      - name: Commit & push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data.json; then
            git add data.json
            git commit -m "Update Falcons and Hawks data"
            git push origin HEAD:main
          else
            echo "No changes detected"
          fi
