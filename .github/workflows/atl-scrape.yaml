name: Scrape Atlanta Sports Info

on:
  schedule:
    - cron: '0 9 * * *'  # runs daily at 4am EST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      # Run Falcons scraper
      - name: Run Falcons scraper
        run: |
          python scraper_falcons.py

      # Run Hawks scraper
      - name: Run Hawks scraper
        run: |
          python scraper_hawks.py

      # Commit and push if data.json changed
      - name: Commit & push updated data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data.json; then
            git add data.json
            git commit -m "Update Falcons and Hawks data"
            git push origin HEAD:main
          else
            echo "No changes detected"
          fi
